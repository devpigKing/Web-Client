<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력요소와 폼</title>
</head>
<body>
    <!-- #을 하면 id 붙여서 자기 자신으로 -->
    <form action="#" method="post">
    <table border="1" width="600" align="center">
        <caption style="font-size: 20pt; margin-bottom: 20px;">회원가입정보</caption>
        <tr style="height: 40px;">
            <th style="width: 150px;">아이디</th>
            <td>
                <input type="text" style="width: 90%"
                name="data_id" id="browser_id"> <!-- name은 서버로 보내는 데이터의 이름을 말한다. -->
                                        <!-- id는 브라우저에서 사용하는 요소 이름 -->
            </td>
        </tr>
        <tr style="height: 40px;">
            <th style="width: 150px;">비밀번호</th>
            <td>
                <input type="password" name="password" style="width: 90%">
            </td>
        </tr>
        <tr style="height: 40px;">
            <th style="width: 150px;">이메일</th>
            <td>
                <input type="text" name="email_id" style="width: 50%">
                @
                <select name="email_domain">
                    <option value="n">naver.com</option>
                    <option value="g">gmail.com</option>
                    <option value="k">kakao.com</option>
                </select>
            </td>
        </tr>
        <tr style="height: 40px;">
            <th style="width: 150px;">전화번호(Phone)</th>
            <td>
                <select name="phone_domain">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="018">018</option>
                </select>
                -
                <input type="text" name="pNum_id1" style="width: 20%">
                -
                <input type="text" name="pNum_id2" style="width: 20%">
            </td>
        </tr>
        <tr style="height: 40px;">
            <th style="width: 150px;">생년월일</th>
                <td>
                    <input type="date" name="birth_date">
                </td>
    
        </tr>
        <tr style="height: 40px;">
            <th style="width: 150px;">성별</th>
            <td>
                <!-- radio : 이름이 같은 것 중에서 1개 선택(단일선택) -->
                <input type="radio" name="gender" value="male" >남
                <input type="radio" name="gender" value="female" >여

            </td>
        </tr>
        <tr style="height: 40px;">
            <th style="width: 150px;">관심주제</th>
            <td>
                <!-- checkbox : 이름이 같은 것 중에서 여러 개 선택(다중선택) -->
                <input type="checkbox" name="interest" value="음악" >음악
                <input type="checkbox" name="interest" value="영화" >영화
                <input type="checkbox" name="interest" value="운동" >운동
                <input type="checkbox" name="interest" value="IT" >IT

            </td>
        </tr>

        <tr style="height: 40px;">
            <th style="width: 150px;">프로필사진</th>
                <td>
                    <!-- accept는 특정 종류의 파일만 입력 받을 수 있게 해줌. -->
                    <input type="file" name="picture" multiple accept="image/png"> 
                </td>
    
        </tr>
    
        <tr style="height: 40px;">
            <th style="width: 150px;">가입인사</th>
                <td>
                    <textarea name="greetings" rows="5" cols="50" style="resize: none;"></textarea>
                </td>
    
        </tr>

        <tr style="width: 400px;" align="center">
            <td colspan="2"><input type="submit" value="가입하기"></td> <!-- submit : 서버로 form(입력 데이터) 전송-->
            <!-- <td></td> -->
        </tr>
    </table>
    </form>
</body>
</html>
