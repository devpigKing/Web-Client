<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" width="600" align="center"> <!-- border는 경계선을 만들어준다. -->
        <thead>
        <tr> <!-- 행 만들기 -->
            <th>column 1</th> <!-- 셀 만들기 -->
            <th>column 2</th>
            <th>column 3</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1-1</td> 
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td> 
            <td>2-2</td>
            <td rowspan="2">2-3 + 3-3</td>
        </tr>
        <tr>
            <td colspan="2">3-1 + 3-2</td>
            <!-- <td>3-3</td> -->
        </tr>
        </tbody>
    </table>
</body>
</html>
