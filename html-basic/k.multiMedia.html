<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiMedia</title>
</head>
<body>
    <audio src="images/music.mp3" controls></audio>
    <video src="images/cat.mp4" controls width="400" height="400"></video>
    <hr>
    <!-- ifram : html 페이지에 다른 html을 삽입하는 도구 -->
    <iframe width="420" height="345"
    src="https://www.youtube.com/embed/nfQpiuMAbuE"></iframe>
</body>
</html>
