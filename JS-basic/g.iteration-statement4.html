<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>

<body>


    <script>
        // document.write("<hr>");
        for (let team = 0; team < 3; team++) {
            for(let person = 0; person <4; person++) {
                document.write("<span style='font-size:15pt'>[" + (team+1) + "-" + (person+1) + "]</span>")

        }
        
    </script>
