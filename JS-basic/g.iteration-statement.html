<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> While Statement </title>
</head>
<body>
    
    <script>
        let idx = 1;
        while(idx <= 10) {
            // document.write("<h3>" + idx + "</h3>");
            document.write("<span style-size:15pt>["+idx+"]</span>")
            idx += 1;
        }

        document.write("<hr>");

        idx = 10;
        while(idx > 0) {
            // document.write("<h3>" + idx + "</h3>");
            document.write("<span style-size:15pt>["+idx+"]</span>")
            idx--;
        }

    </script>
</body>
</html>
