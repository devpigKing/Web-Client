<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 구구단 </title>
    
</head>
<body>

    <script>


        function addValues(v1, v2) { // c : 파라미터(parameter) : 전달인자
            const result = v1 + v2;
            return result;  // 함수를 호출한 곳으로 값 반환
        }


        const addResult = addValues(10, 20);
        alert(addResult);
        console.log(addResult);
        
    </script>
</body>
</html>
