<!DOCTYPE html>

    <title>기본 구문 규칙</title>

<body>
    <h1>기본 구문 규칙 테스트 화면</h1>
    
    <script>
        // 한 줄 주석 : 여기서부터 이 줄 끝까지 주석이다.
        
        /*

        */

        // 대소문자 구분

        window.alert("오류 있는 명령");

        console.log(12.34);
        console.log("돼지갈비찜");

        // 식별자 명명 규칙

        const a$ = 20;
        // const 3a = 23; 숫자로 시작하면 안댄다


        // 문장의 끝은 ;으로 표시
        console.log("first"); console.log("second");
