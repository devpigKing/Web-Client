<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트</title>
</head>
<body>
    <button onclick="click_event()">click me</button>
    
    <script>
        var n = 0;

        function click_event() {
            n++;
            alert(n + "번 클릭하였습니다.");
        }
    </script>
</body>
</html>
