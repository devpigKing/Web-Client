<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Dom Object</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="number" id="input1"></td>
            <td>
                <button id="btn1">원 => $</button>
                <br>
                <button id="btn2">$ &lt;- 원</button>
            </td>
            <td><input type="number" id="input2"></td>
        </tr>
    </table>

    

    <script>
        
        const input1 = document.querySelector("#input1");
        const button1 = document.querySelector("#btn1");
        const input2 = document.querySelector('#input2');
        const button2 = document.querySelector('#btn2');


        button1.onclick = function(event) {
            // 1달러는 1,300.50원
            // 원을 1300으로 나누면 달러가되고
            // 달러에 1300을 곱하면 원이 된다. 
            let dollar = input1.value/1300;
            dollar = Math.floor(dollar*100)/100;

            input2.value = dollar;
            console.log(dollar);
        }

        button2.onclick = function(event) {
            // 달러에 1300을 곱하면 원이 된다.

            let money = input2.value*1300;

            input1.value = money;
            console.log(money);
        }
        
    </script>
</body>
</html>
