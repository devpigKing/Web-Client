<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #red {
            background-color: red;
        }

        td { 
            width: 100px;
            height: 100px;
            text-align: center;
            border: solid 4px;
        }

        table {
            width: 808px;
            margin: 0 auto;
        }

        div { 
            width: 800px;
            height: 300px; 
            border: solid 2px; 
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td id="red" style="background-color: red;"></td>
            <td id="orange" style="background-color: orange;"></td>
            <td id="yellow" style="background-color: yellow;"></td>
            <td id="green" style="background-color: green;"></td>
            <td id="blue" style="background-color: blue;"></td>
            <td id="navy" style="background-color: navy;"></td>
            <td id="purple" style="background-color: purple;"></td>
            <td id="random"></td>
        </tr>
    </table>
    <div id="can"></div>


    <script>
        const div = document.querySelector("#can");
        
        const tds = document.querySelectorAll('td');

        function clickEvent(event) {
            const td = event.target;
            const bg = td.style.backgroundColor;
            console.log(bg);

            div.style.backgroundColor = bg;

        }

        for(let i=0; i<tds.length; i++) {
            tds[i].onclick = clickEvent;
        }

        
    </script>
    
</body>
</html>
